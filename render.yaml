services:
  - type: web
    name: trading-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn trading_platform.wsgi
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "yourdomain.com"
    healthCheckPath: /health
    plan: free
